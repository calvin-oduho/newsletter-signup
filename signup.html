<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>
    <link rel="icon" href="./public/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./public/css/styles.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto text-center">
        <form class="form-signin" action="/" method="POST">
            <img class="mb-4" src="./public/images/calvin-logo.png" alt="Logo" width="180" height="80">
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>
            <input name="fName" type="text" class="form-control top" placeholder="First Name" required autofocus>
            <input name="lName" type="text" class="form-control middle" placeholder="Last Name" required>
            <input name="email" type="email" class="form-control bottom"  placeholder="Email Address" required>
            <button class="btn btn-outline-success w-100 py-2 rounded-pill" type="submit">Sign me Up!</button>
            <p class="mt-4 mb-3 text-body-secondary">&copy; 2024. Calvin Okello Oduho.</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
