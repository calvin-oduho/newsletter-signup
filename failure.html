<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops</title>
    <link rel="icon" href="./public/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./public/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-5">
            <img class="mb-4" src="./public/images/calvin-logo.png" alt="Logo" width="180" height="80">
            <h1 class="text-danger mb-4">Uh-Oh!</h1>
            <p class="col-lg-8 mx-auto fs-5 text-muted mb-5">
                There was an error signing you up to the newsletter. Please try again.
            </p>
            <form action="/failure" method="POST" class="d-inline-flex gap-2 mb-5">
                <button class="btn btn-outline-warning btn-lg px-5 rounded-pill" type="submit" name="button">Try Again!</button>
            </form>
        </div>
    </div>
    <footer class="text-center">
        <small class="mt-4 mb-3 text-body-secondary">&copy; 2024. Calvin Okello Oduho.</small>
    </footer>
</body>
</html>
